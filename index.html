<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./script/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-inline-block align-text-top">
          <a class="navbar-brand" href="index.html">
            <img src="./images/logo.png" alt="" width="100" height="70" />
          </a>
          <a class="navbar-brand" href="index.html"
            ><span class="mb-0 h5">Blackjack</span></a
          >
          <a class="navbar-brand" href="http://www.hitorstand.net/strategy.php" target="_blank"
            ><span class="mb-0 h5">Rules</span></a
          >
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h2><span id="result">GAME START!</span></h2>
      </div>
      <div class="flex-box-row-1">
        <div id="player-deck" class="player-deck">
          <h3>You : <span id="player-score">0</span></h3>
        </div>
        <div id="dealer-deck" class="dealer-deck">
          <h3>Dealer : <span id="dealer-score">0</span></h3>
        </div>
      </div>

      <div class="flex-box-row-2">
        <div>
          <button class="btn-md btn-primary" id="hit"><h3>Hit</h3></button>
          <button class="btn-md btn-warning" style="color: white" id="stand">
            <h3>Stand</h3>
          </button>
          <button class="btn-md btn-danger" id="deal"><h3>Deal</h3></button>
        </div>
      </div>

      <div class="flex-box-row-3">
        <table class="table table-dark table-striped">
          <tr>
            <th>&nbsp;Wins&nbsp;</th>
            <th>&nbsp;Loss&nbsp;</th>
            <th>&nbsp;Draws&nbsp;</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="loss">0</span></td>
            <td><span id="draw">0</span></td>
          </tr>
        </table>
      </div>

      <script src="./script/GameEngine.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
      ></script>
    </main>
    <footer>
        <a href="https://github.com/sreejithnair190" target="_blank" rel="noopener noreferrer"><img src="./images/icons8-github-50.png" alt="GitHub" class="center"></a>
        <a href="https://www.linkedin.com/in/sreejith-nair-a60915207/" target="_blank" rel="noopener noreferrer"><img src="./images/icons8-linkedin-50.png" alt="Linkedin" class="center"></a>
    </footer>
  </body>
</html>
